<div>
  <div style="font-size: larger; margin: 20px">
    <ion-text> {{ "Modify team" | translate }}</ion-text>
  </div>
  <div class="modal-content">
    <ion-item>
      <ion-input
        [label]="'Name' | translate"
        labelPlacement="stacked"
        type="text"
        [(ngModel)]="name"
        maxlength="30"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        [label]="'Color' | translate"
        labelPlacement="stacked"
        type="text"
        [(ngModel)]="color"
        (change)="setColor(color)"
        [value]="color"
        maxlength="7"
      ></ion-input>

      <ion-icon
        size="large"
        slot="end"
        name="shirt"
        [style.color]="color"
      ></ion-icon>
    </ion-item>
    <div class="colors">
      @for(color of colors; track $index){
      <div
        class="color"
        [style]="'background-color: ' + color"
        (click)="setColor(color)"
      ></div>
      }
    </div>
  </div>
  <div
    style="
      display: flex;
      margin: 20px;
      align-items: center;
      justify-content: center;
    "
  >
    <ion-button expand="full" (click)="cancel(true)" shape="round">
      <ion-label color="success">
        <ion-icon size="large" name="checkmark-outline"></ion-icon>
      </ion-label>
    </ion-button>
    <ion-button expand="full" (click)="cancel(false)" shape="round">
      <ion-label color="danger">
        <ion-icon size="large" name="close-outline"></ion-icon>
      </ion-label>
    </ion-button>
  </div>
</div>
