<ion-item
  lines="full"
  class="title"
  button
  detail="true"
  [id]="'open-modal' + counter"
>
  <ion-icon
    size="large"
    slot="end"
    name="shirt"
    [style.color]="color"
  ></ion-icon>
  <ion-icon slot="end" size="large" name="create-outline"></ion-icon>
  <ion-label>{{ name }}</ion-label>
</ion-item>

<ion-content>
  <ion-modal
    [trigger]="'open-modal' + counter"
    (willDismiss)="onWillDismiss($event)"
  >
    <ng-template>
      <ion-content class="ion-padding">
        <ion-text> Zmodyfukuj drużynę </ion-text>
        <div class="modal-content">
          <ion-item>
            <ion-input
              label="Nazwa"
              labelPlacement="stacked"
              type="text"
              [(ngModel)]="name"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              label="Kolor"
              labelPlacement="stacked"
              type="text"
              [(ngModel)]="color"
              (change)="setColor(color)"
              [value]="color"
            ></ion-input>
            <ion-button [disabled]="disabled" (click)="getPicker()">
              <ion-icon name="brush-outline"> </ion-icon>
            </ion-button>
            <ion-icon
              size="large"
              slot="end"
              name="shirt"
              [style.color]="color"
            ></ion-icon>
          </ion-item>
          <div
            style="padding-top: 10px; width: 100%"
            [id]="'picker' + counter"
          ></div>
        </div>
        <ion-button (click)="dismiss()">Ok</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
