<app-spinner [isReady]="!isReady"></app-spinner>
@if(isReady){
<ion-content>
  <ion-avatar class="avatar">
    <input
      type="file"
      id="fileInput"
      style="display: none"
      accept=".jpeg, .jpg, .png, .gif"
      (change)="onFileSelected($event)"
    />
    @if(temp){
    <img
      [src]="temp"
      alt="Przycisk"
      (click)="openFileInput()"
      style="cursor: pointer"
    />
    }@else{
    <img
      src="https://ionicframework.com/docs/img/demos/avatar.svg"
      alt="Przycisk"
      (click)="openFileInput()"
      style="cursor: pointer"
    />
    }
  </ion-avatar>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-label>{{ "Account settings" | translate }}</ion-label>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item
        lines="full"
        [routerLink]="['/profile/edit']"
        button
        detail="true"
        class="title"
      >
        <ion-label>{{ "Details" | translate }}</ion-label>
      </ion-item>
    </ion-card-content>
    <ion-card-content>
      <ion-item lines="full" button detail="true" class="title">
        <ion-label>{{ "Notifications" | translate }}</ion-label>
      </ion-item>
    </ion-card-content>
    <ion-card-content>
      <ion-item
        lines="full"
        (click)="setOpen(true)"
        button
        detail="true"
        class="title"
      >
        <ion-picker
          [columns]="pickerColumns"
          [buttons]="pickerButtons"
          [isOpen]="isPickerOpen"
          (didDismiss)="setOpen(false)"
        ></ion-picker>

        <ion-label>{{ "Language" | translate }}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-label>{{ "Security" | translate }}</ion-label>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item
        [routerLink]="['/profile/edit-pass']"
        lines="full"
        button
        detail="true"
        class="title"
      >
        <ion-label>{{ "Password" | translate }}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <div style="padding: 10px">
    <app-logout></app-logout>
  </div>
</ion-content>
}
