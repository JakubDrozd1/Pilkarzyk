<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button class="hoverText" tab="home">
      <ion-icon name="home-outline"></ion-icon>
      <div class="hoverText">{{ "Start" | translate }}</div>
    </ion-tab-button>
    <ion-tab-button class="hoverText" tab="notification">
      <ion-icon name="notifications-outline"></ion-icon>
      <div class="hoverText">{{ "Invitations" | translate }}</div>
      @if(receivedData>0){
      <ion-badge>{{ receivedData }} </ion-badge>
      }
    </ion-tab-button>
    <ion-tab-button class="hoverText" tab="groups">
      <ion-icon name="people-outline"></ion-icon>
      <div class="hoverText">{{ "Groups" | translate }}</div>
    </ion-tab-button>
    <ion-tab-button class="hoverText" tab="calendar">
      <ion-icon name="calendar-outline"></ion-icon>
      <div class="hoverText">{{ "Calendar" | translate }}</div>
    </ion-tab-button>
    <ion-tab-button class="hoverText" tab="profile">
      <ion-icon name="person-outline"></ion-icon>
      <div class="hoverText">{{ "Profile" | translate }}</div>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
