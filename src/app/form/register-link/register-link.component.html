<ion-content class="ion-padding">
  <app-spinner [isReady]="!isReady"></app-spinner>
  @if(isReady && !isExpired){
  <app-register [email]="groupInvite.EMAIL" (userRegistered)="onUserRegistered($event)"></app-register>
  } @if(isExpired){
  <ion-text> {{ "The invitation has expired" | translate }}</ion-text>
  }
</ion-content>
