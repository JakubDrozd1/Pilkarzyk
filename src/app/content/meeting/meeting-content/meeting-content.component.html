<ion-card>
  <ion-grid>
    <ion-card-header>
      <ion-card-title>{{
        meeting.DateMeeting | date : "dd.MM.yyyy HH:mm"
      }}</ion-card-title>
    </ion-card-header>
    <ion-row>
      <ion-col>
        <ion-card-header> MIEJSCE: </ion-card-header>
      </ion-col>
      <ion-col>
        <ion-item class="title" lines="full">
          <ion-card-header>
            {{ meeting.Place }}
          </ion-card-header>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card-header> ILOŚĆ OSÓB: </ion-card-header>
      </ion-col>
      <ion-col>
        <ion-item class="title" lines="full">
          <ion-card-header>
            {{ meeting.Quantity }}
          </ion-card-header>
        </ion-item>
      </ion-col>
    </ion-row>
    @if(meeting.Description){
    <ion-row>
      <ion-col>
        <ion-item class="title" lines="full">
          <ion-card-header>
            {{ meeting.Description }}
          </ion-card-header>
        </ion-item>
      </ion-col>
    </ion-row>
    }
  </ion-grid>
</ion-card>
