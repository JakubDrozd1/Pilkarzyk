<app-spinner [isReady]="!isReady"></app-spinner>
@if (isReady) {
<ion-card>
  <ion-card-header>
    <ion-card-title>
      {{ "Invitation to the group" | translate }} {{ invite.Name }}
    </ion-card-title>
  </ion-card-header>
  <ion-card-header class="invite">
    {{ "Sent by" | translate }}
    <ion-chip>
      @if(user.AVATAR == null){
      <ion-avatar>
        <img
          alt="img"
          src="https://ionicframework.com/docs/img/demos/avatar.svg"
        />
      </ion-avatar>
      } @else {
      <ion-avatar>
        <img alt="img" [src]="image" />
      </ion-avatar>
      }
      <ion-label
        [routerLink]="['profile', user.ID_USER]"
        class="click"
      >
        {{ user.FIRSTNAME }} {{ user.SURNAME }}
      </ion-label>
    </ion-chip>
  </ion-card-header>
  <div class="buttons">
    <ion-button
      shape="round"
      size="small"
      class="button"
      (click)="onSubmit('yes')"
    >
      <ion-label color="success">
        <ion-icon size="large" name="checkmark-outline"></ion-icon>
      </ion-label>
    </ion-button>
    <ion-button
      shape="round"
      size="small"
      class="button"
      (click)="onSubmit('no')"
    >
      <ion-label color="danger">
        <ion-icon size="large" name="close-outline"></ion-icon>
      </ion-label>
    </ion-button>
  </div>
</ion-card>
}
