<app-spinner [isReady]="!isReadyNewUser"></app-spinner>
@if(isReadyNewUser){
<form [formGroup]="addNewUserForm" (ngSubmit)="onSubmitNew()">
  <div class="padding">
    <ion-text>
      {{ "Invite a new user using email" | translate }}
      {{ "or phone number" | translate }}
    </ion-text>
  </div>
  <ion-item lines="none" class="padding">
    <ion-input
      class="border"
      [errorText]="'Incorrect email or phone number format' | translate"
      formControlName="emailOrPhoneNumber"
      labelPlacement="floating"
      [label]="label"
      type="text"
    >
    </ion-input>
    @if(isMobile){
      <ion-fab-button
      size="small"
      slot="end"
      (click)="openModalAddUserFromContact()"
      >
      <ion-icon name="book-outline"> </ion-icon>
    </ion-fab-button>
  }
  </ion-item>
  <ion-button type="submit" shape="round" expand="full" class="padding">
    {{ "Add" | translate }}
  </ion-button>
</form>

}
