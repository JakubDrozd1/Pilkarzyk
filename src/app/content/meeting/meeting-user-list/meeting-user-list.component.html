<app-spinner [isReady]="!isReady"></app-spinner>
@if(isReady){
<ion-card>
  <ion-card-content>
    <ion-item [color]="color" lines="full" class="title">
      @if(user.Avatar == null){
      <ion-avatar slot="start">
        <img
          alt="img"
          src="https://ionicframework.com/docs/img/demos/avatar.svg"
        />
      </ion-avatar>
      } @else {
      <ion-avatar slot="start">
        <img alt="img" [src]="images" />
      </ion-avatar>
      }
      {{ counter + 1 }}.&nbsp;
      <ion-label> {{ user.Firstname }} {{ user.Surname }} </ion-label>
      @if(counter+1>(user.Quantity??0)&&user.Answer=='yes'){
      <ion-icon
        size="large"
        color="danger"
        name="alert-circle-outline"
      ></ion-icon>
      } @if(user.IdUser==userService.loggedUser.ID_USER){
      <ion-label class="click" (click)="showAlert()" slot="end">
        <ion-icon size="large" name="sync-circle-outline"></ion-icon>
      </ion-label>
      }
    </ion-item>
  </ion-card-content>
</ion-card>
}
